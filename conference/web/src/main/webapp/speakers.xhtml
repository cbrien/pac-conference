<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="conferenceForm">
			<h2>
				<h:outputText value="#{i18n['create-speaker']}"
					rendered="#{newRoom.id == null}" />
				<h:outputText value="#{i18n['edit-speaker']}"
					rendered="#{newRoom.id != null}" />
			</h2>

			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="firstname" value="#{i18n['firstname']}" />
				<h:inputText id="firstname" value="#{newSpeaker.firstname}" />
				<h:message for="firstname" errorClass="invalid" />

				<h:outputLabel for="lastname" value="#{i18n['lastname']}" />
				<h:inputText id="lastname" value="#{newSpeaker.lastname}" />
				<h:message for="lastname" errorClass="invalid" />

				<h:outputLabel for="description" value="#{i18n['description']}" />
				<h:inputText id="description" value="#{newSpeaker.description}" />
				<h:message for="description" errorClass="invalid" />

			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{speakerController.createSpeaker}"
						value="#{i18n['save']}" styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>#{i18n['speakers']}</h2>
		<h:panelGroup rendered="#{empty speakers}">
			<em>#{i18n['no-speakers-exists']}</em>
		</h:panelGroup>
		<h:dataTable var="currSpeaker" value="#{speakers}"
			rendered="#{not empty speakers}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">#{i18n['id']}</f:facet>
                #{currSpeaker.id}
            </h:column>
			<h:column>
				<f:facet name="header">#{i18n['firstname']}</f:facet>
				<h:link outcome="speakerDetails" value=" #{currSpeaker.firstname}">
					<f:param name="id" value="#{currSpeaker.id}"></f:param>
				</h:link>

			</h:column>
			<h:column>
				<f:facet name="header">#{i18n['lastname']}</f:facet>
				<h:link outcome="speakerDetails" value=" #{currSpeaker.lastname}">
					<f:param name="id" value="#{currSpeaker.id}"></f:param>
				</h:link>
			</h:column>
		</h:dataTable>


	</ui:define>
</ui:composition>
