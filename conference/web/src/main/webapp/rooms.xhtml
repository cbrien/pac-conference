<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="conferenceForm">
			<h2>
				<h:outputText value="#{i18n['create-room']}"
					rendered="#{newRoom.id == null}" />
				<h:outputText value="#{i18n['edit-room']}"
					rendered="#{newRoom.id != null}" />
			</h2>

			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="#{i18n['name']}" />
				<h:inputText id="name" value="#{newRoom.name}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="capacity" value="#{i18n['capacity']}" />
				<h:inputText id="capacity" value="#{newRoom.capacity}" />
				<h:message for="capacity" errorClass="invalid" />

			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton action="#{roomController.createRoom}"
						value="#{i18n['save']}" styleClass="register" />
					<h:commandButton action="#{roomController.cancelEditing}"
						value="#{i18n['cancel']}" />

					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>#{i18n['rooms']}</h2>
		<h:panelGroup rendered="#{empty rooms}">
			<em>#{i18n['no-rooms-exists']}</em>
		</h:panelGroup>
		<h:form>
			<h:dataTable var="currRoom" value="#{rooms}"
				rendered="#{not empty rooms}" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">#{i18n['id']}</f:facet>
                #{currRoom.id}
            </h:column>
				<h:column>
					<f:facet name="header">#{i18n['name']}</f:facet>
                #{currRoom.name}
            </h:column>
				<h:column>
					<f:facet name="header">#{i18n['capacity']}</f:facet>
                #{currRoom.capacity}
            </h:column>
				<h:column>
					<f:facet name="actions">#{i18n['actions']}</f:facet>
					<h:commandButton action="#{roomController.editRoom(currRoom)}"
						value="#{i18n['edit']}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
