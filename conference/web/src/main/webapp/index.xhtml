<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to PAC Conference!</h1>

		<h:form id="conferenceForm">
			<h2>
				<h:outputText value="#{i18n['create-conference']}"
					rendered="#{newRoom.id == null}" />
				<h:outputText value="#{i18n['edit-conference']}"
					rendered="#{newRoom.id != null}" />
			</h2>

			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="#{i18n['name']}" />
				<h:inputText id="name" value="#{newConference.name}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="location" value="#{i18n['location']}" />
				<h:inputText id="location" value="#{newConference.location}" />
				<h:message for="location" errorClass="invalid" />

				<h:outputLabel for="description" value="#{i18n['description']}" />
				<h:inputTextarea id="description"
					value="#{newConference.description}" />
				<h:message for="description" errorClass="invalid" />

				<h:outputLabel for="start" value="#{i18n['start']}" />
				<h:inputText id="start" value="#{newConference.start}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<h:message for="start" errorClass="invalid" />

				<h:outputLabel for="end" value="#{i18n['end']}" />
				<h:inputText id="end" value="#{newConference.end}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<h:message for="end" errorClass="invalid" />

			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="saveConference"
						action="#{conferenceController.createConference}"
						value="#{i18n['save']}" styleClass="register" />
					<h:commandButton action="#{roomController.cancelEditing}"
						value="#{i18n['cancel']}" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
		<h2>#{i18n['conferences']}</h2>
		<h:panelGroup rendered="#{empty conferences}">
			<em>#{i18n['no-conferences-exists']}</em>
		</h:panelGroup>
		<h:form>
			<h:dataTable var="currConference" value="#{conferences}"
				rendered="#{not empty conferences}" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">#{i18n['id']}</f:facet>
                #{currConference.id}
            </h:column>
				<h:column>
					<f:facet name="header">#{i18n['name']}</f:facet>
                #{currConference.name}
            </h:column>
				<h:column>
					<f:facet name="header">#{i18n['start']}</f:facet>
					<h:outputText value="#{currConference.start}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{i18n['end']}</f:facet>
					<h:outputText value="#{currConference.end}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="actions">#{i18n['actions']}</f:facet>
					<h:column>
						<f:facet name="actions">#{i18n['actions']}</f:facet>
						<h:commandButton
							action="#{conferenceController.editConference(currConference)}"
							value="#{i18n['edit']}" />

						<h:link outcome="conferenceDetails" value="show">
							<f:param name="id" value="#{currConference.id}"></f:param>
						</h:link>

					</h:column>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
